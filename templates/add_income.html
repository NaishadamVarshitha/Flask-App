<!DOCTYPE html>
<html>
    <head>
        <title>Add Income</title>
    </head>

    <body>
        {% extends "base.html" %}

{% block title %}Add Income{% endblock %}

{% block content %}
        <h1>Add Income</h1>
        <form method="POST">
            <label>Amount:</label>
            <input type="number" step="0.01" name="amount" required><br><br>

            <label>Date:</label>
            <input type="date" name="date" required><br><br>

            <input type="submit" value="Add Income">
        </form>
       {% endblock %} 
    </body>
    
</html>

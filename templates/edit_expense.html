<!DOCTYPE html>
<html>
    <head>
        <title>Edit Expense</title>
    </head>
    <body>
        {% extends "base.html" %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
        <h1>Edit Expense</h1>
        <form method="POST">
        <label>Amount:</label>
        <input type="text" name="amount" value="{{ expense.amount}}" required><br><br>

        <label>Category:</label>
        <input type="text" name="category" value="{{ expense.category}}" required><br><br>

        <button type="submit">Update Expense</button>
    </form>
    {% endblock %}
    </body>
</html>
